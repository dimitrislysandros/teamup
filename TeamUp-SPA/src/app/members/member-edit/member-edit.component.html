<div class="container mt-4">
  <div class="row"><h1>Your Profile</h1></div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.photoUrl }}"
          alt="{{ user?.name }}"
        />
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{ user?.city }}, {{ user?.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user?.age }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user?.lastActive }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user?.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="button-group d-flex">
            <button class="btn btn-primary">Add</button>
            <button class="btn btn-success">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form >
                <h4>Interests</h4>
                <textarea name="interests" class="form-control" [(ngModel)]="user.interests"> </textarea>
            </form>
            
          </tab>
          <tab heading="Edit Photos"> <p>Photo Edit will go here</p> </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
