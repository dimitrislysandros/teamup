<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4"><h1>Your Profile</h1></div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
        <b>Information:</b> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ photoUrl }}"
          alt="{{ user?.name }}"
        />
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{ user?.city }}, {{ user?.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user?.age }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user?.lastActive }}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{ user?.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Location</h4>
              <label for="city">City</label>
              <textarea
                name="city"
                rows="1"
                class="form-control"
                type="text"
                [(ngModel)]="user.city"
              >
              </textarea>
              <label for="country">Country</label>
              <textarea
                name="country"
                rows="1"
                class="form-control"
                type="text"
                [(ngModel)]="user.country"
              >
              </textarea>
              <h4>Gender</h4>
              <textarea
                name="gender"
                class="form-control"
                [(ngModel)]="user.gender"
              >
              </textarea>
              <h4>Interests</h4>
              <textarea
                name="interests"
                class="form-control"
                [(ngModel)]="user.interestedIn"
              >
              </textarea>
            </form>
          </tab>
          <tab heading="Edit Photos"> 
            <app-photo-editor [photos]="user.photos" 
              (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor> 
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
