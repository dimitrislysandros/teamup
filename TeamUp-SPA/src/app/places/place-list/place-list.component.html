<div class="container">
  <h5>Places</h5>
  <hr />
  <ul *ngFor="let place of places" class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [routerLink]="['/places/', place.id]"
    >
      <strong>{{ place.name }}</strong
      >, {{ place.fieldSize }}
      <button class="btn btn-primary"><i class="fa fa-plus"></i></button>
    </a>
  </ul>
</div>
